<body>
    <div class="admin-container">
        <div class="flex">
            <h1>Панель администратора</h1>
            <button (click)="logout()"  class="btn-delete">Выйти</button>
        </div>
        <p style="padding-top: 10px; padding-bottom: 10px; ">Добро пожаловать в панель администратора! Здесь вы можете управлять отзывами пользователей.</p>
    
        <div *ngIf="loading" class="loading">Загрузка отзывов...</div>
    
        <table *ngIf="!loading" class="reviews-table">
            <thead>
                <tr>
                    <th class="col1">Имя</th>
                    <th class="col1">Email</th>
                    <th class="Description">Сообщение</th>
                    <th class="col1">Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let review of reviews">
                    <td class="col1">{{ review.name }}</td>
                    <td class="col1">{{ review.email }}</td>
                    <td class="Description">{{ review.message }}</td>
                    <td class="center">
                        <button *ngIf="!review.isPublished" (click)="publishReview(review.id)" class="btn-green">Опубликовать</button>
                        <button *ngIf="review.isPublished" (click)="unpublishReview(review.id)" class="btn-cancel">Отменить публикацию</button>
                        <button (click)="deleteReview(review.id)" class="btn-delete">Удалить</button>
                    </td>
                </tr>
                <tr *ngIf="reviews.length === 0">
                    <td colspan="4" class="no-reviews">Отзывов нет.</td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="reviews.length > 0" class="bazetype">Всего отзывов: {{ reviews.length }}</p>
    </div>
</body>
