<div class="modal-overlay" (click)="close()">
  <div class="overlay-modal" (click)="$event.stopPropagation()">
    <h3>Create New Project</h3>
    <form (ngSubmit)="addProject()" #projectForm="ngForm">
      <input 
        type="text" 
        [(ngModel)]="projectName" 
        name="projectName" 
        placeholder="Project Name" 
        (input)="onProjectNameChange()"
        [ngClass]="{'is-invalid': projectNameInvalid}"
      />
      <div *ngIf="projectNameInvalid" class="error-message">Please fill in the project name</div>
      <textarea 
        placeholder="Project Description" 
        [(ngModel)]="projectDescription" 
        name="projectDescription" 
        rows="4" 
        maxlength="500"
      ></textarea> 
      <div class="button-container">
        <button type="submit" [disabled]="projectForm.invalid">Add Project</button>
        <!-- <button type="button" (click)="close()">Cancel</button> -->
      </div>
    </form>
  </div>
</div>
